# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgis
  database: snapshot-dev
  host: /var/run/postgresql/
  encoding: utf8
  script_dir: /usr/share/postgresql/9.3/contrib/postgis-2.1/
  username: snapshot

# Warning: The database defined as "test" will be erased and
