# Do not set this db to the same as development or production.
test:
  adapter: postgis
  database: snapshot-test
  host: /var/run/postgresql/
  encoding: utf8
  script_dir: /usr/share/postgresql/9.3/contrib/postgis-2.1/
  username: snapshot

production:
  adapter: postgis
  database: snapshot-prod
  host: /var/run/postgresql/
  encoding: utf8
  script_dir: /usr/share/postgresql/9.3/contrib/postgis-2.1/
  username: snapshot
